<script type="module" src="./dist/dev/app.js"></script>

<style>
	body {
		background: black;
		font-family: monospace;
		margin: 0;
		height: 100%;
		color: white;
		overflow: hidden; /* so tooltips don't make the scroll bar flash when adjusting to right edge of screen */
	}

	#optionpanel {
		color: white;
	}

	#viewoptions input { /* sliders */
		width: 60%;
		display: table-cell;
		vertical-align: middle;
	}

	#viewoptions span { /* slider labels */
		margin: 5px;
	}

	#canvas {

	}

	#debugpanel {
		color: white;
	}

	.invalid { /* in debugpanel text fields */
		color: red;
	}

	.hidden {
		display: none;
	}

	.leftpane {
		position: fixed;
		left: 0;
		width: 20%;
		height: 100%;
		overflow-y: scroll;
	}

	.middlepane {
		position: fixed;
		left: 20%;
		width: 60%;
		height: 100%;
		text-align: center;
	}

	.rightpane {
		position: fixed;
		right: 0;
		width: 20%;
		height: 100%;
		overflow-y: scroll;
	}

	.object-link {
		color: gray;
		text-overflow: ellipsis;
		overflow: hidden;
	}

	.object-link.nonempty {
		color: white;
	}

	.object-link.nonempty:hover {
		color: black;
		background: white;
	}

	.object-link.single {
		display: inline;
		margin-left: 0px;
	}

	.file-link:hover {
		color: white;
		background: blue;
	}

	.anim-table-container {
		overflow-x: scroll;
	}

	table.anim-table {
		table-layout: fixed; /* use column widths */
		width: 0px; /* fit table to content */
		margin-left: 10px;
		background: #222222;
	}

	table.anim-table.sequence {
		color: black;
		background: #444444;
	}

	table.anim-table td {
		padding: 0px;
	}

	table.anim-table td.selected {
		color: black;
		background: fuchsia;
	}

	col.anim-field-col {
		width: 100px;
	}

	col.anim-frame-col {
		width: 20px;
	}

	td.anim-field-cell {
		white-space: nowrap; /* truncate text */
		text-overflow: ellipsis;
		overflow: hidden;
		/* max-width: 1px; not needed */

		font-size: 12px; /* bigger than other defaults for some reason */
	}

	td.anim-frame-cell {
		white-space: nowrap; /* not needed if no text in cell */
	}

	td:hover {
		background: #666600;
	}

	td.anim-targeted {
		background: white;
	}

	td.anim-targeted:hover {
		background: orange;
	}

	td.anim-targeted.delayed {
		background: gray;
	}

	td.anim-targeted.disabled {
		background: #444444;
	}

	.tooltip-container {
		position: absolute;
		z-index: 1;
	}

	.tooltip {
		border: 1px solid;
		background: beige;
		width: auto;
		padding-left: 5px;
		padding-right: 5px;
		
		color: black;
		font-size: 12;
		font-family: sans-serif;
		text-align: left;

		white-space: pre-wrap;
	}

	.query-panel {
		position: relative;
		border: 1px solid white;
		overflow: auto; /* stretches height to include right-floated hide/show button */
		background: black;
	}

	.query-panel.detached {
		position: absolute;
		width: 20%;
	}

	.query-panel-header {
		background: #440044;
		overflow: auto; /* stretches height to include right-floated hide/show button */
	}

	.query-panel-body {
		/* position: relative; */
	}

	.query-panel-shield {
		position: absolute;
		width: 100%;
		height: 100%;
		z-index: 1;
		background: white;
		opacity: 0.0;

		display: none;
	}

	.query-panel-shield.show {
		display: block;
	}

	.dragged .query-panel-header {
		background: fuchsia;
	}

	.query-panel-title {
		display: inline-block; /* allows hide/show button to be in the same line */
	}

	.hide-show-button {
		float: right;
		padding-left: 10px;
		padding-right: 10px;
		padding-top: 0px;
		padding-bottom: 0px;
		font-size: 10;
		color: white;
		background: black;
	}

</style>

<title></title>

<body>
	<div id="optionpanel" class="hidden leftpane">
		<div style="margin: 10px">
			<div id="controls">
				CONTROLS

				<div style="margin-top: 20px"?></div>
				<div>X - shoot</div>
				<div>ARROWS - move</div>
				<div>SPACE - pause</div>
				<div>Z - rewind (on death)</div>
				<div>R - restart (on death)</div>
			</div>

			<div style="margin-top: 30px"?></div>

			<div id="viewoptions">
				OPTIONS

				<div style="margin-top: 20px">
					Saturation Cutoff
				</div>
				<span>1</span><input type="range" id="sat-factor" min="11" max="600" step="1" /><span>600</span>
				<div>
					Saturation Curve
				</div>
				<span>0</span><input type="range" id="sat-power" min="0" max="2" step="0.1" disabled /><span>2</span>
				<div>
					Saturation Min
				</div>
				<span>0</span><input type="range" id="sat-min" min="0" max="1" step="0.1" /><span>1</span>	

				<div style="margin-top: 20px">
					Brightness Ramp
				</div>
				<span>1</span><input type="range" id="lum-factor" min="11" max="600" step="1" /><span>600</span>
				<div>
					Brightness Curve
				</div>
				<span>0</span><input type="range" id="lum-power" min="0" max="2" step="0.1" disabled /><span>2</span>
				<div>
					Brightness Min
				</div>
				<span>0</span><input type="range" id="lum-min" min="0" max="1" step="0.1" /><span>1</span>			

				<div style="margin-top: 20px">
					Lens Angle
				</div>
				<span>0</span><input type="range" id="lens" min="0" max="30" step="0.1" /><span>30</span>

				<div style="margin-top: 20px">
					Specular
				</div>
				<span>0</span><input type="range" id="shading" min="0" max="2" step="0.1" /><span>2</span>				

			</div>
		</div>
	</div>
	<div id="drawarea" class="middlepane" tabindex="0">
		<canvas id="canvas" width="400" height="400"></canvas>
	</div>
	<div class="rightpane">
		<div class="scroll-container">
			<div id="rightPanelContainer" class="hidden">
			</div>
		</div>
	</div>
</body>

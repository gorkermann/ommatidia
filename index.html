<script type="module" src="./build/Game.js"></script>

<style>
	body {
		background: black;
		font-family: monospace;
		margin: 0;
	}

	#optionpanel {
		color: white;
	}

	#viewoptions input { /* sliders */
		width: 60%;
		display: table-cell;
		vertical-align: middle;
	}

	#viewoptions span { /* slider labels */
		margin: 5px;
	}

	#canvas {

	}

	#debugpanel {
		color: white;
	}

	.invalid { /* in debugpanel text fields */
		color: red;
	}

	.hidden {
		display: none;
	}

	.leftpane {
		position: fixed;
		left: 0;
		width: 20%;
		height: 100%;
		overflow-y: scroll;
	}

	.middlepane {
		position: fixed;
		left: 20%;
		width: 60%;
		height: 100%;
		text-align: center;
	}

	.rightpane {
		position: fixed;
		right: 0;
		width: 20%;
		height: 100%;
		overflow-y: scroll;
	}
</style>

<title></title>

<body>
	<div id="optionpanel" class="hidden leftpane">
		<div style="margin: 10px">
			<div id="controls">
				CONTROLS

				<div style="margin-top: 20px"?></div>
				<div>X - shoot</div>
				<div>ARROWS - move</div>
				<div>SPACE - pause</div>
				<div>Z - rewind (on death)</div>
				<div>R - restart (on death)</div>
			</div>

			<div style="margin-top: 30px"?></div>

			<div id="viewoptions">
				OPTIONS

				<div style="margin-top: 20px">
					Saturation
				</div>
				<span>1</span><input type="range" id="sat-factor" min="1" max="200" step="1" /><span>200</span>
				<div>
					Saturation Curve
				</div>
				<span>0</span><input type="range" id="sat-power" min="0" max="2" step="0.25" /><span>2</span>

				<div style="margin-top: 20px">
					Brightness
				</div>
				<span>1</span><input type="range" id="lum-factor" min="1" max="300" step="1" /><span>300</span>
				<div>
					Brightness Curve
				</div>
				<span>0</span><input type="range" id="lum-power" min="0" max="2" step="0.25" /><span>2</span>
				<div>
					Lens Angle
				</div>
				<span>0</span><input type="range" id="lens" min="0" max="30" step="0.1" /><span>30</span>
			</div>
		</div>
	</div>
	<div id="drawarea" class="middlepane">
		<canvas id="canvas" width="400" height="400"></canvas>
	</div>
	<div class="rightpane">
		<div id="debugpanel" class="hidden">
			<div id="debug"></div>
			<div id="debugtext"> </div>
			<div id="entities"> </div>
		</div>
	</div>
</body>
